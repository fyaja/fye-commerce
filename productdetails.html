<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- icon -->
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
  <!-- font -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <!-- css -->
  <link rel="stylesheet" href="style/general.css">
  <link rel="stylesheet" href="style/header.css">
  <link rel="stylesheet" href="style/productDetails.css">
  <title>fyecommerce</title>
</head>

<body>
  <header>
    <div class="header-container container">
      <div class="logo">
        <img src="images/logo.svg" alt="fyecommerce">
      </div>

      <div class="header-right">
        <div class="search-div">
          <i class="ri-search-line"></i>
          <input class="search-input" type="text" placeholder="search here..">
        </div>
        <a href="#" class="products-cart">
          <div class="cart-quantity"></div>
          <i class="ri-shopping-bag-line ri-lg"></i>
        </a>
        <a href="#" class="products-wishlist">
          <div class="wishlist-quantity">0</div>
          <i class="ri-heart-line ri-lg"></i>
        </a>
      </div>
    </div>
  </header>

  <main>
    <section class="product-details container">
      <div class="product-details-top">
        <a href="ecommerce.html">Home Page</a>
        <i class="ri-arrow-right-s-line ri-lg"></i>
        <span></span>
      </div>

      <div class="product-details-container js-products-details-container"></div>
    </section>
  </main>

  <script type="module" src="script/productDetails.js"></script>
</body>

</html>
